# ═══════════════════════════════════════════════════════════════════════════════
# Local RAG Chat API - Docker Compose
# ═══════════════════════════════════════════════════════════════════════════════
# Usage:
#   GPU:  docker compose up --build
#   CPU:  docker compose -f docker-compose.yml up --build (remove deploy section)

services:
  rag-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-api
    ports:
      - "8000:8000"
    volumes:
      # Persist data across restarts
      - ./data:/app/data
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=mistral
      - NVIDIA_VISIBLE_DEVICES=all
    extra_hosts:
      # Allow container to access host's Ollama
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # GPU support (comment out for CPU-only)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

